<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="colorbox-master/colorbox.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="colorbox-master/jquery.colorbox.js"></script>
		<script>
			$(document).ready(function(){
				//Examples of how to assign the Colorbox event to elements
				$(".group1").colorbox({rel:'group1'});
				$(".group2").colorbox({rel:'group2', transition:"fade"});
				$(".group3").colorbox({rel:'group3', transition:"none", width:"75%", height:"75%"});
				$(".group4").colorbox({rel:'group4', slideshow:true});
				$(".ajax").colorbox();
				$(".youtube").colorbox({iframe:true, innerWidth:640, innerHeight:390});
				$(".vimeo").colorbox({iframe:true, innerWidth:500, innerHeight:409});
				$(".iframe").colorbox({iframe:true, width:"80%", height:"80%"});
				$(".inline").colorbox({inline:true, width:"50%"});
				$(".callbacks").colorbox({
					onOpen:function(){ alert('onOpen: colorbox is about to open'); },
					onLoad:function(){ alert('onLoad: colorbox has started to load the targeted content'); },
					onComplete:function(){ alert('onComplete: colorbox has displayed the loaded content'); },
					onCleanup:function(){ alert('onCleanup: colorbox has begun the close process'); },
					onClosed:function(){ alert('onClosed: colorbox has completely closed'); }
				});

				$('.non-retina').colorbox({rel:'group5', transition:'none'})
				$('.retina').colorbox({rel:'group5', transition:'none', retinaImage:true, retinaUrl:true});
				
				//Example of preserving a JavaScript event for inline calls.
				$("#click").click(function(){ 
					$('#click').css({"background-color":"#f00", "color":"#fff", "cursor":"inherit"}).text("Open this window again and this message will still be here.");
					return false;
				});
			});
		</script>
    </head>
   
    <body>
        <a class='gallery' class="group1" href="images/Bird_5.jpg"><img src="images/Bird_5b.jpg"</a>
        <a class='gallery' class="group1" href="images/Bird_1.jpg">Photo_2</a>
        <a class='gallery' class="group1" href="images/Bird_2.jpg">Photo_3</a>
		<a class='gallery' class="group1" href="images/Bird_3.jpg">Photo_4</a>
		<a class='gallery' class="group1" href="images/Bird_4.jpg">Photo_5</a>
		
		 <a class='gallery' class="group2" href="images/bee_1.png"><img src="images/bee_1b.gif"></a>
	     <a class='gallery' class="group2" href="images/bee_2.png">Photo_3</a>
	 	 <a class='gallery' class="group2" href="images/bee_3.png">Photo_4</a>
		 <a class='gallery' class="group2" href="images/bee_4.png">Photo_5</a>
		
	

		<script>
		    jQuery('a.gallery').colorbox();
		</script>
  
  </body>
</html>
